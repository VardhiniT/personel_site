<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>

body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#ffe6f0,#ffd6e7);
  overflow-x:hidden;
  text-align:center;
  color:#ff2e6f;
}

/* Floating hearts */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:20px;
  animation: floatUp 8s linear infinite;
  opacity:0.7;
}

@keyframes floatUp{
  from{transform:translateY(0);}
  to{transform:translateY(-110vh);}
}

/* Glowing cursive title */
.glow-title{
  font-family:'Great Vibes',cursive;
  font-size:90px;
  margin-top:60px;
  text-shadow:
    0 0 10px #ff5c8a,
    0 0 20px #ff5c8a,
    0 0 40px #ff85a2,
    0 0 60px #ff2e6f;
  animation: glowPulse 2s infinite alternate;
}

@keyframes glowPulse{
  from{
    text-shadow:0 0 10px #ff5c8a,0 0 20px #ff85a2;
  }
  to{
    text-shadow:0 0 20px #ff2e6f,0 0 40px #ff2e6f,0 0 80px #ff85a2;
  }
}

.sub{
  font-family:'Great Vibes',cursive;
  font-size:30px;
  margin-top:-20px;
}

/* Image */
.main-img{
  width:320px;
  margin:30px auto;
  border-radius:20px;
  box-shadow:0 15px 40px rgba(255,105,135,0.4);
  transition:0.4s;
}

.main-img:hover{
  transform:scale(1.05);
}

/* Buttons */
.btn{
  background:linear-gradient(45deg,#ff4f81,#ff2e6f);
  border:none;
  padding:14px 30px;
  border-radius:30px;
  color:white;
  font-size:18px;
  cursor:pointer;
  margin:15px;
  box-shadow:0 10px 20px rgba(255,105,135,0.3);
  transition:0.3s;
}

.btn:hover{
  transform:scale(1.1);
}

/* Proposal box */
.proposal{
  margin-top:40px;
}

/* Popup */
.popup{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:#fff0f6;
  padding:40px;
  border-radius:20px;
  box-shadow:0 20px 60px rgba(0,0,0,0.2);
  display:none;
  width:90%;
  max-width:400px;
}

.popup h2{
  font-family:'Great Vibes',cursive;
  font-size:40px;
  margin-bottom:15px;
}

.close{
  position:absolute;
  top:10px;
  right:15px;
  cursor:pointer;
  font-size:20px;
}

</style>
</head>

<body>

<h1 class="glow-title">Happy Valentine‚Äôs Day</h1>
<p class="sub">Hi Ritesh ‚ù§Ô∏è</p>

<img src="yourphoto.jpg" class="main-img">

<p>This is just for you ü•∫üíï</p>

<!-- Music Button -->
<button class="btn" onclick="playMusic()">Do you want to listen to my heart? üé∂</button>

<!-- Hidden YouTube iframe -->
<div id="ytplayer" style="display:none;"></div>

<!-- Proposal Section -->
<div class="proposal">
  <h2 style="font-family:'Great Vibes',cursive;font-size:40px;">I want to be in your arms always. Will you be my Valentine?</h2>
  <button class="btn" onclick="showPopup()">YES üòç</button>
  <button class="btn" id="noBtn">NO üòú</button>
</div>

<!-- Popup -->
<div class="popup" id="popup">
  <span class="close" onclick="closePopup()">‚úñ</span>
  <h2>Yaaay! üéâüíñ</h2>
  <p>Thanks a lot dear ü•∞üíû</p>
</div>

<script>

/* Floating hearts */
setInterval(()=>{
  const heart=document.createElement('div');
  heart.className='heart';
  heart.innerHTML='üíó';
  heart.style.left=Math.random()*100+'vw';
  heart.style.animationDuration=(5+Math.random()*5)+'s';
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),8000);
},600);

/* Music */
function playMusic(){
  document.getElementById("ytplayer").innerHTML=
  `<iframe width="0" height="0"
  src="https://www.youtube.com/embed/Umqb9KENgmk?autoplay=1&loop=1&playlist=Umqb9KENgmk"
  frameborder="0"
  allow="autoplay"></iframe>`;
}

/* Popup */
function showPopup(){
  document.getElementById("popup").style.display="block";
}

function closePopup(){
  document.getElementById("popup").style.display="none";
}

/* Naughty NO button */
const noBtn=document.getElementById("noBtn");
noBtn.addEventListener("mouseover",()=>{
  noBtn.style.position="absolute";
  noBtn.style.left=Math.random()*80+"vw";
  noBtn.style.top=Math.random()*80+"vh";
});

</script>

</body>
</html>
